# === COPY-THIS BOILERPLATE ============================================
# Points Grafana at dashboards in this folder for auto-provisioning.
# ======================================================================

apiVersion: 1

providers:
  - name: FlowDash
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards
